name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - master

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: login
        uses: docker/login-action@v3
        with:
          registry: reg.sector16.uk
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Get short SHA
        id: short-sha
        run: echo "sha_short=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: build and push
        uses: docker/build-push-action@v6
        id: push
        with:
          context: calculator/
          file: calculator/Dockerfile
          push: true
          tags: |
            reg.sector16.uk/calculator:latest
            reg.sector16.uk/calculator:${{ steps.short-sha.outputs.sha_short }}
