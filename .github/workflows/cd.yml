name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - master

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: login
        uses: docker/login-action@v3
        with:
          registry: reg.sector16.uk
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Get short SHA
        id: short-sha
        run: echo "sha_short=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Calculator Image
      - name: build and push Calculator
        uses: docker/build-push-action@v6
        id: push-calculator
        with:
          context: calculator/
          file: calculator/Dockerfile
          push: true
          tags: |
            reg.sector16.uk/calculator:latest
            reg.sector16.uk/calculator:${{ steps.short-sha.outputs.sha_short }}

      # Build Space Universal Image
      - name: build and push Space Universal
        uses: docker/build-push-action@v6
        id: push-space-universal
        with:
          context: space-universal/
          file: space-universal/Dockerfile
          push: true
          target: frankenphp_prod
          tags: |
            reg.sector16.uk/space-universal:latest
            reg.sector16.uk/space-universal:${{ steps.short-sha.outputs.sha_short }}

      # Bonus CD-1: Build summary and logging
      - name: Build summary
        run: |
          echo "=== Docker Build Summary ===" 
          echo "Calculator Image: reg.sector16.uk/calculator"
          echo "  Tags: latest, ${{ steps.short-sha.outputs.sha_short }}"
          echo "  Digest: ${{ steps.push-calculator.outputs.digest }}"
          echo ""
          echo "Space Universal Image: reg.sector16.uk/space-universal"
          echo "  Tags: latest, ${{ steps.short-sha.outputs.sha_short }}"
          echo "  Digest: ${{ steps.push-space-universal.outputs.digest }}"
          echo "Build completed successfully!"

      # Bonus CD-2: Scan built images with Trivy
      - name: Scan Calculator image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: reg.sector16.uk/calculator:${{ steps.short-sha.outputs.sha_short }}
          format: 'sarif'
          output: 'trivy-calculator-image.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Scan Space Universal image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: reg.sector16.uk/space-universal:${{ steps.short-sha.outputs.sha_short }}
          format: 'sarif'
          output: 'trivy-space-universal-image.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Calculator image scan
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-calculator-image.sarif'
          category: 'trivy-calculator-image'

      - name: Upload Space Universal image scan
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-space-universal-image.sarif'
          category: 'trivy-space-universal-image'

      # Bonus CD-3: Upload build artifacts
      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-metadata
          path: |
            trivy-calculator-image.sarif
            trivy-space-universal-image.sarif
